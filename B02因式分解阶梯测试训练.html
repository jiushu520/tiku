        function newQuestion() {
            const questionElement = document.getElementById('question');
            currentQuestion = generateQuestion();
            questionElement.innerHTML = currentQuestion;
            MathJax.typeset();
            document.getElementById('answer').value = '';
            document.getElementById('result').innerHTML = '';
            document.getElementById('rendered-answer').style.display = 'none';
            document.getElementById('rendered-answer').innerHTML = '';
        }

        function toHalfWidth(str) {
            return str.replace(/[\uFF01-\uFF5E]/g, function(char) {
                return String.fromCharCode(char.charCodeAt(0) - 0xFEE0);
            }).replace(/\u3000/g, ' ');
        }

function checkAnswer() {
    let userAnswer = document.getElementById('answer').value.trim();
    userAnswer = userAnswer.replace(/\s+/g, '');
    userAnswer = toHalfWidth(userAnswer);

    if (!userAnswer) {
        alert("请输入有效的答案");
        return;
    }

    const resultElement = document.getElementById('result');
    let resultText;
    let isCorrect = correctAnswer.includes(userAnswer);

    if (isCorrect) {
        resultText = '正确！';
        resultElement.style.color = 'green';
        correctCount++;
    } else {
        resultText = `错误。正确答案是 ${correctAnswer.join(' 或 ')}。`;
        resultElement.style.color = 'red';
        incorrectCount++;
    }

    resultElement.innerHTML = resultText;
    updateScore();
    addToHistory(currentQuestion, userAnswer, correctAnswer.join(' 或 '), isCorrect);
    setTimeout(newQuestion, 1500);
}



        function addToHistory(question, userAnswer, correctAnswer, isCorrect) {
            const historyElement = document.getElementById('history');
            const historyRow = document.createElement('tr');
            historyRow.className = isCorrect ? 'correct' : 'incorrect';
            historyRow.innerHTML = `
                <td>${question}</td>
                <td>${difficultyNames[currentDifficulty - 1]}</td>
                <td class="mathjax-answer">\\(${userAnswer}\\)</td>
                <td class="mathjax-answer">\\(${correctAnswer}\\)</td>
                <td>${isCorrect ? '正确' : '错误'}</td>
            `;
            historyElement.insertBefore(historyRow, historyElement.firstChild);
            MathJax.typesetPromise([historyRow]).then(() => {
                console.log('MathJax rendering complete');
            }).catch((err) => console.log('MathJax rendering error:', err));
        }

        function updateScore() {
            const scoreElement = document.getElementById('score');
            const total = correctCount + incorrectCount;
            const accuracy = total === 0 ? 0 : Math.floor((correctCount / total) * 100);
            scoreElement.innerHTML = `正确: ${correctCount} | 错误: ${incorrectCount} | 总计: ${total} | 正确率: ${accuracy}%`;
        }

        document.getElementById('answer').addEventListener('input', function(event) {
            const answer = document.getElementById('answer').value;
            const renderedAnswer = document.getElementById('rendered-answer');
            if (answer.includes('\\') || answer.includes('^') || answer.includes('_')) {
                renderedAnswer.innerHTML = `\\(${answer}\\)`;
                renderedAnswer.style.display = 'block';
                MathJax.typeset([renderedAnswer]);
            } else {
                renderedAnswer.style.display = 'none';
                renderedAnswer.innerHTML = '';
            }
        });

        document.getElementById('answer').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });
