<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对数运算练习游戏</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        input {
            margin: 10px 0;
            padding: 5px;
        }
        button {
            margin: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #history {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .history-item {
            margin-bottom: 5px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        #score {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>对数运算练习游戏</h1>
        <div id="question"></div>
        <input type="number" id="answer" placeholder="输入你的答案">
        <button onclick="checkAnswer()">提交答案</button>
        <div id="result"></div>
        <div id="score">正确: 0 | 错误: 0</div>
        <div id="history"></div>
    </div>

    <script>
        let correctAnswer;
        let base;
        let result;
        let currentQuestion;
        let correctCount = 0;
        let incorrectCount = 0;

        function generateQuestion() {
            base = Math.floor(Math.random() * 8) + 2; // 2到9之间的底数
            correctAnswer = Math.floor(Math.random() * 5) + 1; // 1到5之间的指数（答案）
            result = Math.pow(base, correctAnswer); // 确保结果是整数
            currentQuestion = `\\(\\log_{${base}}(${result}) = ?\\)`;
            return currentQuestion;
        }

        function newQuestion() {
            const questionElement = document.getElementById('question');
            questionElement.innerHTML = generateQuestion();
            MathJax.typeset();
            document.getElementById('answer').value = '';
            document.getElementById('result').innerHTML = '';
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const resultElement = document.getElementById('result');
            let resultText;
            let isCorrect;

            if (userAnswer === correctAnswer) {
                resultText = '正确！';
                resultElement.style.color = 'green';
                isCorrect = true;
                correctCount++;
            } else {
                resultText = `错误。正确答案是 ${correctAnswer}。`;
                resultElement.style.color = 'red';
                isCorrect = false;
                incorrectCount++;
            }
            resultElement.innerHTML = resultText;

            // 更新成绩
            updateScore();

            // 添加到历史记录
            addToHistory(currentQuestion, userAnswer, correctAnswer, isCorrect);

            // 生成新问题
            setTimeout(newQuestion, 1500);
        }

        function addToHistory(question, userAnswer, correctAnswer, isCorrect) {
            const historyElement = document.getElementById('history');
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerHTML = `
                ${question} 你的答案: ${userAnswer}, 正确答案: ${correctAnswer}
            `;
            historyItem.classList.add(isCorrect ? 'correct' : 'incorrect');
            historyElement.insertBefore(historyItem, historyElement.firstChild);
            MathJax.typeset([historyItem]);
        }

        function updateScore() {
            const scoreElement = document.getElementById('score');
            scoreElement.innerHTML = `正确: ${correctCount} | 错误: ${incorrectCount}`;
        }

        // 添加回车键事件监听器
        document.getElementById('answer').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

        // 初始化游戏
        newQuestion();
    </script>
</body>
</html>
