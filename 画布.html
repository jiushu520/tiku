<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁîªÂ∏É</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            user-select: none;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: flex-start;
            padding: 10px;
        }
        .tool-bar {
            width: 70px; /* Ë∞ÉÊï¥Â∑•ÂÖ∑Ê†èÂÆΩÂ∫¶ */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 10px;
        }
        .tool-group, .color-group, .thickness-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        .tool-bar button {
            padding: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            transition: background-color 0.3s;
            margin-bottom: 5px;
        }
        .tool-bar button:hover {
            background-color: #e0e0e0;
            border-radius: 4px;
        }
        .tool-bar button.active {
            background-color: #FFFFE0;
            border-radius: 4px;
        }
        .color-button {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid transparent;
            padding: 0;
            cursor: pointer;
            margin-bottom: 5px;
        }
        .color-button.selected-color {
            border: 2px solid #FFD700;
        }
 .slider {
    width: 90px; /* ÊªëÂùóÈïøÂ∫¶ */
    transform: rotate(-90deg);
    margin-top: 30px; /* Âêë‰∏äÂ¢ûÂä† 10px Èó¥Ë∑ù */
    margin-bottom: 5px;
}
        .thickness-group {
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .thickness-value {

            margin-top: 0px; /* Âêë‰∏äÂ¢ûÂä† 0px Èó¥Ë∑ù */
            font-size: 14px;
        }
        .custom-cursor-pen {
            cursor: crosshair;
        }
        .custom-cursor-eraser {
            cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAMAAAAoLQ9TAAAAJFBMVEUAAAD7+/vw8PDr6+v5+fn4+Pj39/f6+vr8/Pz9/f3+/v7///9ASURBVHjafI1BCQAwDAJBF13b/MXFB7KB0poIbavI0YgQkaYiSPj4ALQBx9j7Ul14AAAAASUVORK5CYII='), auto;
        }
        .canvas-container {
            flex-grow: 1;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }
        canvas {
            border: 1px solid black;
            background-color: white;
            touch-action: none;
            box-sizing: border-box;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tool-bar">
            <div class="tool-group">
                <button id="copyToClipboard" title="Â§çÂà∂">üìã</button>
                <button id="pen" class="active" title="ÁîªÁ¨î">‚úèÔ∏è</button>
                <button id="eraser" title="Ê©°ÁöÆ">üßΩ</button>
                <button id="clear" title="Ê∏ÖÈô§">üóëÔ∏è</button>
                <button id="undo" title="Êí§ÈîÄ">‚Ü©Ô∏è</button>
                <button id="redo" title="ÈáçÂÅö">‚Ü™Ô∏è</button>
            </div>
           
            <div class="color-group">
                <button id="black" class="color-button selected-color" style="background-color: black;"></button>
                <button id="red" class="color-button" style="background-color: red;"></button>
                <button id="blue" class="color-button" style="background-color: blue;"></button>
                <button id="green" class="color-button" style="background-color: green;"></button>
                <button id="yellow" class="color-button" style="background-color: yellow;"></button>
                <input type="color" id="customColorInput" title="ÈÄâÊã©È¢úËâ≤" style="width: 20px; height: 20px; padding: 0; margin: 5px 0; border: none;">
            </div>


      <div class="thickness-group">
                                <div class="thickness-value" id="thicknessValue">5 px</div>
            </div>
 <!-- Â∞ÜÁ≤óÁªÜË∞ÉËäÇÁªÑÁßªÂà∞È¢úËâ≤ÁªÑ‰πãÂâç -->
            <div class="thickness-group">
                <input type="range" id="thicknessSlider" class="slider" min="1" max="30" value="5">
                            </div>
  



        </div>
        <div class="canvas-container">
            <canvas id="drawingCanvas" width="600" height="500"></canvas>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const penButton = document.getElementById('pen');
        const eraserButton = document.getElementById('eraser');
        const clearButton = document.getElementById('clear');
        const undoButton = document.getElementById('undo');
        const redoButton = document.getElementById('redo');
        const colorButtons = document.querySelectorAll('.color-button');
        const customColorInput = document.getElementById('customColorInput');
        const thicknessSlider = document.getElementById('thicknessSlider');
        const thicknessValue = document.getElementById('thicknessValue');

        let drawing = false;
        let mode = 'pen'; // ÂΩìÂâçÊ®°Âºè: 'pen' Êàñ 'eraser'
        let currentColor = 'black';
        let currentThickness = 5;

        const undoStack = [];
        const redoStack = [];
        const maxHistory = 50;

        const baseLineWidth = {
            pen: 5,
            eraser: 30
        };

        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.strokeStyle = currentColor;
        ctx.lineWidth = currentThickness;

        penButton.addEventListener('click', () => setMode('pen'));
        eraserButton.addEventListener('click', () => setMode('eraser'));
        clearButton.addEventListener('click', clearCanvas);
        undoButton.addEventListener('click', undo);
        redoButton.addEventListener('click', redo);

        colorButtons.forEach(button => {
            button.addEventListener('click', () => setColor(button.style.backgroundColor, button));
        });

        customColorInput.addEventListener('input', (event) => {
            setColor(event.target.value, null);
        });

        thicknessSlider.addEventListener('input', (event) => {
            currentThickness = event.target.value;
            baseLineWidth.pen = currentThickness;
            baseLineWidth.eraser = currentThickness * 5;
            thicknessValue.textContent = ${currentThickness} px;
        });

        canvas.addEventListener('pointerdown', handlePointerDown);
        canvas.addEventListener('pointerup', handlePointerUp);
        canvas.addEventListener('pointermove', draw);
        canvas.addEventListener('pointerout', stopDrawing);
        canvas.addEventListener('pointercancel', stopDrawing);
        canvas.addEventListener('contextmenu', (event) => event.preventDefault());

        function handlePointerDown(event) {
            if (event.pointerType === 'pen' || event.pointerType === 'mouse') {
                if (event.buttons === 2) {
                    toggleMode();
                }
            }
            startDrawing(event);
        }

        function handlePointerUp(event) {
            stopDrawing(event);
        }

        function toggleMode() {
            if (mode === 'pen') {
                setMode('eraser');
            } else {
                setMode('pen');
            }
        }

        function setMode(newMode) {
            mode = newMode;
            updateActiveButton();
            if (mode === 'eraser') {
                canvas.classList.remove('custom-cursor-pen');
                canvas.classList.add('custom-cursor-eraser');
            } else {
                canvas.classList.remove('custom-cursor-eraser');
                canvas.classList.add('custom-cursor-pen');
            }
        }

        function setColor(color, button) {
            currentColor = color;
            if (button) {
                updateActiveColorButton(button);
            } else {
                colorButtons.forEach(btn => btn.classList.remove('selected-color'));
            }
            setMode('pen');
        }

        function startDrawing(event) {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(getX(event), getY(event));
            saveState();
            event.preventDefault();
        }

        function stopDrawing(event) {
            if (drawing) {
                ctx.closePath();
                drawing = false;
            }
        }

        function draw(event) {
            if (!drawing) return;

            const x = getX(event);
            const y = getY(event);

            if (mode === 'pen') {
                ctx.lineWidth = baseLineWidth.pen * (event.pressure || 1);
                ctx.strokeStyle = currentColor;
                ctx.globalCompositeOperation = 'source-over';
            } else if (mode === 'eraser') {
                ctx.lineWidth = baseLineWidth.eraser * (event.pressure || 1);
                ctx.strokeStyle = 'rgba(0,0,0,1)';
                ctx.globalCompositeOperation = 'destination-out';
            }

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function getX(event) {
            const rect = canvas.getBoundingClientRect();
            const borderLeft = parseFloat(getComputedStyle(canvas).borderLeftWidth) || 0;
            return event.clientX - rect.left - borderLeft;
        }

        function getY(event) {
            const rect = canvas.getBoundingClientRect();
            const borderTop = parseFloat(getComputedStyle(canvas).borderTopWidth) || 0;
            return event.clientY - rect.top - borderTop;
        }

        function clearCanvas() {
            saveState();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function updateActiveButton() {
            [penButton, eraserButton].forEach(button => button.classList.remove('active'));
            if (mode === 'pen') {
                penButton.classList.add('active');
            } else if (mode === 'eraser') {
                eraserButton.classList.add('active');
            }
        }

        function updateActiveColorButton(activeButton) {
            colorButtons.forEach(button => button.classList.remove('selected-color'));
            if (activeButton) {
                activeButton.classList.add('selected-color');
            }
        }

        document.body.addEventListener("touchstart", function (e) {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });
        document.body.addEventListener("touchend", function (e) {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });
        document.body.addEventListener("touchmove", function (e) {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });

        function undo() {
            if (undoStack.length > 0) {
                const lastState = undoStack.pop();
                redoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
                ctx.putImageData(lastState, 0, 0);
            }
        }

        function redo() {
            if (redoStack.length > 0) {
                const restoredState = redoStack.pop();
                undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
                ctx.putImageData(restoredState, 0, 0);
            }
        }

        function saveState() {
            if (undoStack.length >= maxHistory) {
                undoStack.shift();
            }
            undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
            redoStack.length = 0;
        }

        const copyButton = document.getElementById('copyToClipboard');
        copyButton.addEventListener('click', () => {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');

            tempCtx.fillStyle = "white";
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

            tempCtx.drawImage(canvas, 0, 0);

            tempCanvas.toBlob(blob => {
                const item = new ClipboardItem({ "image/png": blob });
                navigator.clipboard.write([item]).then(() => {
                    showTemporaryMessage("ÁîªÂ∏ÉÂÜÖÂÆπÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ");
                }).catch(err => {
                    console.error("Â§çÂà∂Â§±Ë¥•Ôºö", err);
                });
            });
        });

        function showTemporaryMessage(message) {
            const messageBox = document.createElement("div");
            messageBox.textContent = message;
            messageBox.style.position = "fixed";
            messageBox.style.top = "20px";
            messageBox.style.left = "50%";
            messageBox.style.transform = "translateX(-50%)";
            messageBox.style.backgroundColor = "rgba(0, 0, 0, 0.7)";
            messageBox.style.color = "white";
            messageBox.style.padding = "10px 20px";
            messageBox.style.borderRadius = "5px";
            messageBox.style.zIndex = "1000";

            document.body.appendChild(messageBox);

            setTimeout(() => {
                document.body.removeChild(messageBox);
            }, 2000);
        }

        document.addEventListener('paste', async (event) => {
            try {
                const clipboardItems = await navigator.clipboard.read();

                for (const clipboardItem of clipboardItems) {
                    if (clipboardItem.types.includes('image/png') || clipboardItem.types.includes('image/jpeg')) {
                        const blob = await clipboardItem.getType(clipboardItem.types[0]);
                        const img = new Image();
                        img.src = URL.createObjectURL(blob);

                        img.onload = () => {
                            let drawWidth = img.width;
                            let drawHeight = img.height;

                            // Â¶ÇÊûúÂõæÂÉèÂ∞∫ÂØ∏Â§ß‰∫éÁîªÂ∏ÉÔºåÊåâÊØî‰æãÁº©Â∞è
                            if (drawWidth > canvas.width || drawHeight > canvas.height) {
                                const widthRatio = canvas.width / drawWidth;
                                const heightRatio = canvas.height / drawHeight;
                                const scale = Math.min(widthRatio, heightRatio);
                                drawWidth *= scale;
                                drawHeight *= scale;
                            }

                            // Âú®Â∑¶‰∏äËßíÁªòÂà∂ÂõæÂÉè
                            ctx.drawImage(img, 0, 0, drawWidth, drawHeight);
                            URL.revokeObjectURL(img.src);
                        };

                        break;
                    }
                }
            } catch (error) {
                console.error("Á≤òË¥¥ÂõæÂÉèÂ§±Ë¥•Ôºö", error);
            }
        });
    </script>
</body>
</html>
