        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
        }
        .top, .left, .center {
            border: 1px solid #000;
            box-sizing: border-box;
        }
        .top {
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
        }
        .main {
            display: flex;
            flex-grow: 1;
            height: calc(100vh - 50px);
            transition: margin-left 0.3s;
        }
        .left {
            flex: 0.3;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
        }
        .left.hidden {
            transform: translateX(-100%);
        }
        .center {
            flex: 4;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: flex 0.3s;
            overflow: hidden;
        }
        .top-content {
            flex: 1 1 auto;
            overflow: hidden;
        }
        .canvas-switch {
            padding: 10px;
            background-color: #e0f7fa;
            text-align: center;
            border-top: 1px solid #000;
        }
        .bottom-content {
            height: 0;
            overflow: hidden;
            transition: height 0.3s;
        }
        .bottom-content iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        .menu-item {
            cursor: pointer;
            margin: 10px 0;
            padding: 5px;
            text-decoration: none;
            color: black;
            display: block;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        #search {
            width: 90%;
            padding: 5px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .collapsible {
            background-color: #e0f7fa;
            color: blue;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }
        .active, .collapsible:hover {
            background-color: #b3e5fc;
            color: blue;
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #e0f7fa;
        }
        .toggle-menu-btn {
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #e0f7fa;
            border-radius: 0px;
            padding: 0px 0px;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s;
        }
        .toggle-menu-btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .main.menu-hidden .left {
            flex: 0;
            max-width: 0;
            overflow: hidden;
        }
        .main.menu-hidden .center {
            flex: 1;
        }
        @media (max-width: 768px) {
            .left {
                position: absolute;
                z-index: 1000;
                background-color: #fff;
                height: 100%;
                width: 250px;
                box-shadow: 2px 0 5px rgba(0,0,0,0.3);
            }
            .left.hidden {
                transform: translateX(-100%);
            }
            .main.menu-hidden .center {
                flex: 1;
            }
        }
    </style>

        function generateMenu() {
            const menu = document.getElementById('menu');
            menuData.forEach(section => {
                const button = document.createElement('button');
                button.className = 'collapsible';
                button.textContent = section.title;

                const content = document.createElement('div');
                content.className = 'content';

                section.items.forEach(item => {
                    const link = document.createElement('a');
                    link.href = 'javascript:void(0);';
                    link.className = 'menu-item';
                    link.textContent = item.text;
                    link.onclick = () => showContent(item.url);
                    content.appendChild(link);
                });

                menu.appendChild(button);
                menu.appendChild(content);
            });

            initializeCollapsible();
        }

        function initializeCollapsible() {
            document.querySelectorAll('.collapsible').forEach(button => {
                button.addEventListener('click', function() {
                    this.classList.toggle('active');
                    const content = this.nextElementSibling;
                    content.style.display = content.style.display === 'block' ? 'none' : 'block';
                });
            });
        }

        function showContent(url) {
            document.querySelector('.top-content iframe').src = url;
        }

        function filterMenu() {
            const input = document.getElementById('search');
            const filter = input.value.toLowerCase();
            const menuItems = document.querySelectorAll('.menu-item');
            const sections = document.querySelectorAll('.content');

            menuItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(filter)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });

            sections.forEach(section => {
                const visibleItems = Array.from(section.querySelectorAll('.menu-item')).some(item => item.style.display !== 'none');
                section.style.display = visibleItems ? 'block' : 'none';
                const button = section.previousElementSibling;
                if (button) button.classList.toggle('active', visibleItems);
            });
        }

        function toggleMenu() {
            const main = document.getElementById('main');
            const menu = document.getElementById('menu');
            main.classList.toggle('menu-hidden');
            menu.classList.toggle('hidden');
        }

        function toggleCanvas() {
            const isChecked = document.getElementById('canvasSwitch').checked;
            const canvasContainer = document.getElementById('canvasContainer');
            const canvasIframe = document.getElementById('canvasIframe');

            if (isChecked) {
                setCanvasHeight();
                canvasIframe.src = '画布.html';
            } else {
                canvasContainer.style.height = '0';
                canvasIframe.src = '';
            }
        }

        function setCanvasHeight() {
            const canvasContainer = document.getElementById('canvasContainer');
            const height = document.getElementById('canvasHeight').value;
            canvasContainer.style.height = height + 'px';
            document.getElementById('heightValue').textContent = height;
        }

        });
