<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玖数学</title>
    <style>
        :root {
            --primary-color: #0288d1;
            --secondary-color: #ffeb3b;
            --background-color: #e0f7fa;
            --text-color: #000;
            --border-color: #ccc;
            --hover-color: #fdd835;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            font-family: Arial, sans-serif;
        }

        .login-container {
            display: none; /* 隐藏登录表单 */
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(224, 247, 250, 0.9);
            z-index: 1000;
        }

        .login-box {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            border-bottom: 1px solid var(--border-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-color);
            color: white;
        }

        header h3 {
            margin: 0;
        }

        nav a {
            margin-left: 20px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--secondary-color);
        }

        .button {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: var(--hover-color);
        }

        main {
            display: flex;
            flex-grow: 1;
            transition: all 0.3s;
        }

        .content, .right {
            height: 100%;
            transition: flex-basis 0.3s, display 0.3s;
        }

        .content {
            flex: 1;
        }

        .right {
            flex: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .hidden {
            display: none;
        }

        .width-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px 0;
        }

        .width-controls input {
            width: 80%;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h3>玖数学</h3>
        <nav>
            <a href="#" class="menu-link" data-url="画布.html">画布</a>
            <a href="#" class="menu-link" data-url="https://www.geogebra.org/classic">ggb</a>
            <a href="https://jiushu520.github.io/geogebra/" target="_blank" class="menu-link">ggb指令</a>
            <a href="#" class="menu-link" data-url="jiushudsai.html">深度智能</a>
            <a href="#" class="menu-link" data-url="jiushugptcom.html">玖数求索</a>
            <a href="#" class="menu-link" data-url="jiushugpto1.html">玖数推理</a>
            <a href="#" class="menu-link" data-url="jiushuzp.html">玖数智谱</a>
            <a href="#" class="menu-link" data-url="jiushuopenai.html">玖数智能</a>
            <a href="#" class="menu-link" data-url="https://felo.ai/search">felo搜索</a>
            <a href="#" class="menu-link" data-url="https://metaso.cn/">秘塔搜索</a>
            <button class="button" id="toggle-button">切换人工智能</button>
        </nav>
    </header>
    
    <!-- 添加登录表单 -->
    <div class="login-container" id="login-container">
        <div class="login-box">
            <h2>登录</h2>
            <label for="username">账号</label>
            <input type="text" id="username" placeholder="请输入账号">
            <br>
            <label for="password">密码</label>
            <input type="password" id="password" placeholder="请输入密码">
            <br>
            <button id="login-btn">登录</button>
        </div>
    </div>
    
    <div class="width-controls">
        <label for="width-range"></label>
        <input type="range" id="width-range" min="10" max="90" value="55">
    </div>
    
    <main>
        <section class="content" id="content" style="flex-basis: 55%;">
            <iframe src="https://jiushu520.github.io/tiku/" frameborder="0"></iframe>
        </section>
        <aside class="right" id="right-content" style="flex-basis: 45%;">
            <iframe src="https://metaso.cn/" frameborder="0"></iframe>
        </aside>
    </main>

    <script src="accounts.js"></script> <!-- 引入accounts.js文件 -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 自动登录逻辑
            const loginContainer = document.getElementById('login-container');
            const loginBtn = document.getElementById('login-btn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            // 检查是否有保存的账号和密码
            const savedUsername = localStorage.getItem('username');
            const savedPassword = localStorage.getItem('password');

            if (savedUsername && savedPassword) {
                // 自动隐藏登录界面
                loginContainer.style.display = 'none';
            } else {
                // 显示登录界面
                loginContainer.style.display = 'flex';
            }

            // 登录按钮点击事件
            loginBtn.addEventListener('click', login);

            // 添加键盘事件监听，按下 Enter 键时登录
            usernameInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    login();
                }
            });

            passwordInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    login();
                }
            });

            // 登录函数
            function login() {
                const username = usernameInput.value;
                const password = passwordInput.value;

                // 从 accounts.js 中获取账号数据
                if (accounts[username] && accounts[username] === password) {
                    // 保存账号和密码到 localStorage
                    localStorage.setItem('username', username);
                    localStorage.setItem('password', password);

                    // 隐藏登录界面
                    loginContainer.style.display = 'none';
                } else {
                    alert('账号或密码错误');
                }
            }

            // 缓存DOM元素
            const rightContent = document.getElementById('right-content');
            const content = document.getElementById('content');
            const widthRange = document.getElementById('width-range');
            const toggleButton = document.getElementById('toggle-button');

            // 初始设置容器宽度
            adjustWidth();

            // 为所有菜单链接添加事件监听器
            document.querySelectorAll('.menu-link').forEach(link => {
                link.addEventListener('click', event => {
                    event.preventDefault();
                    const url = event.target.getAttribute('data-url');
                    if (url) {
                        showRightContent(url);
                    } else {
                        const href = event.target.getAttribute('href');
                        if (href && href !== '#') {
                            window.open(href, '_blank');
                        }
                    }
                });
            });

            // 绑定滑块事件
            widthRange.addEventListener('input', adjustWidth);

            // 绑定按钮事件
            toggleButton.addEventListener('click', toggleRightContent);
        });

        function showRightContent(url) {
            const rightContent = document.getElementById('right-content');
            rightContent.classList.remove('hidden');
            adjustWidth();

            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.frameBorder = '0';

            rightContent.innerHTML = '';
            rightContent.appendChild(iframe);
        }

        function toggleRightContent() {
            const rightContent = document.getElementById('right-content');
            const content = document.getElementById('content');
            const widthRange = document.getElementById('width-range');

            if (rightContent.classList.contains('hidden')) {
                rightContent.classList.remove('hidden');
                widthRange.disabled = false;
                adjustWidth();
            } else {
                rightContent.classList.add('hidden');
                content.style.flexBasis = '100%';
                widthRange.value = 90;
                widthRange.disabled = true;
            }
        }

        function adjustWidth() {
            const widthRange = document.getElementById('width-range');
            const value = parseInt(widthRange.value, 10);
            const min = parseInt(widthRange.min, 10);
            const max = parseInt(widthRange.max, 10);
            const content = document.getElementById('content');
            const rightContent = document.getElementById('right-content');

            if (value <= min) {
                content.classList.add('hidden');
                rightContent.classList.remove('hidden');
                rightContent.style.flexBasis = '100%';
            } else if (value >= max) {
                rightContent.classList.add('hidden');
                content.classList.remove('hidden');
                content.style.flexBasis = '100%';
            } else {
                content.classList.remove('hidden');
                rightContent.classList.remove('hidden');
                content.style.flexBasis = `${value}%`;
                rightContent.style.flexBasis = `${100 - value}%`;
            }
        }
    </script>
</body>
</html>
