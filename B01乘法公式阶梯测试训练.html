<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乘法公式阶梯测试训练</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 20px;
        }

        .difficulty-buttons {
            margin-bottom: 20px;
        }

        .difficulty-buttons button {
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #668B8B;
        }

        .difficulty-buttons button.active {
            background-color: #45a049;
            color: white;
        }

        #answer {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            display: inline;
            color: inherit;
            font-size: inherit;
            margin: 0;
            padding: 0;
        }

        #score {
            margin-top: 20px;
            font-size: 18px;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            table-layout: auto;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        #rendered-answer {
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            display: none;
        }

        .mathjax-answer {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>玖数学测训系统</h1>
        <h3>B01乘法公式阶梯测试训练</h3>
        <div class="difficulty-buttons" id="difficultyButtons"></div>
        <div id="question"></div><br>
        <input type="text" id="answer" placeholder="输入你的答案"><br>
        <div id="rendered-answer"></div><br>
        <button onclick="checkAnswer()">提交答案</button><br>
        <div id="result"></div>
        <div id="score">正确: 0 | 错误: 0</div>
        <table>
            <thead>
                <tr>
                    <th>题目</th>
                    <th>级别</th>
                    <th>你的答案</th>
                    <th>正确答案</th>
                    <th>结果</th>
                </tr>
            </thead>
            <tbody id="history"></tbody>
        </table>
    </div>

    <script>
        let correctAnswer;
        let correctCount = 0;
        let incorrectCount = 0;
        let currentDifficulty = 1;

        const difficultyNames = ["级别 1", "级别 2", "级别 3", "级别 4", "级别 5", "级别 6", "级别 7", "级别 8"];

        document.addEventListener("DOMContentLoaded", () => {
            generateDifficultyButtons();
            setDifficulty(1);
        });

        function generateDifficultyButtons() {
            const difficultyButtonsContainer = document.getElementById('difficultyButtons');
            difficultyNames.forEach((name, index) => {
                const button = document.createElement('button');
                button.textContent = name;
                button.id = `level${index + 1}`;
                button.onclick = () => setDifficulty(index + 1);
                difficultyButtonsContainer.appendChild(button);
            });
        }

        function setDifficulty(level) {
            currentDifficulty = level;
            document.querySelectorAll('.difficulty-buttons button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`level${level}`).classList.add('active');
            newQuestion();
        }

        function generateQuestion() {
            switch(currentDifficulty) {
                case 1: return generateLevel1Question();
                case 2: return generateLevel2Question();
                case 3: return generateLevel3Question();
                case 4: return generateLevel4Question();
                case 5: return generateLevel5Question();
                case 6: return generateLevel6Question();
                case 7: return generateLevel7Question();
                case 8: return generateLevel8Question();
                default: return "";
            }
        }

        function generateLevel1aQuestion() {
            const factorizationQuestions = [
                { question: "(x+2)(x+3)", img: "images/test001.png", answers: ["x^2+5x+6"]  },
                { question: "(x+1)(x+3)", answers: ["x^2+4x+3"] },
                // 可以添加更多题目
            ];

            const randomIndex = Math.floor(Math.random() * factorizationQuestions.length);
            const selectedQuestion = factorizationQuestions[randomIndex];

            correctAnswer = selectedQuestion.answers;

            let questionHtml = `\\(\\begin{gather}展开: ${selectedQuestion.question} \\\\ \\begin{array}{|c|c|c|} \\hline x & x^2 & ax \\\\ \\hline & x & a \\\\ \\hline \\end{array} \\end{gather}\\)`;
            if (selectedQuestion.img) {
                questionHtml += `<br><img src="${selectedQuestion.img}" alt="问题图片" style="max-width: 100%; height: auto;">`;
            }

            return questionHtml;
        }

        function generateLevel1bQuestion() {
            let m = (Math.floor(Math.random() * 5) + 1) * (Math.random() < 0.5 ? 1 : -1);
            let textm = m === 1 ? "+1" : (m === -1 ? "-1" : (m > 1 ? `+${m}` : `${m}`));
            let textm2 = m === 1 ? "+" : (m === -1 ? "-" : (m > 1 ? `+${m}` : `${m}`));
            correctAnswer = [`x^2${textm2}x`];           
            return `\\(\\begin{gather}展开: x(x${textm})\\\\ \\begin{array}{|c|c|c|} \\hline x &   &   \\\\ \\hline & x & ${m} \\\\ \\hline \\end{array} \\end{gather}\\)`;
        }

        function generateLevel1Question() {
            const levelFunctions = [
                generateLevel1aQuestion,
                generateLevel1bQuestion,
            ];

            const randomIndex = Math.floor(Math.random() * levelFunctions.length);
            const selectedFunction = levelFunctions[randomIndex];

            return selectedFunction();
        }

        function generateLevel2Question() {
            let m = (Math.floor(Math.random() * 9) + 1) * (Math.random() < 0.5 ? 1 : -1);
            let n = (Math.floor(Math.random() * 9) + 1) * (Math.random() < 0.5 ? 1 : -1);
            let mn = m*n;    
            let textm = m === 1 ? "+1" : (m === -1 ? "-1" : (m > 1 ? `+${m}` : `${m}`));
            let textn  = n === 1 ? "" : (n === -1 ? "-" : (n > 1 ? `${n}` : `${n}`));
            let textmn = mn=== 1 ? "+" : (mn === -1 ? "-" : (mn > 1 ? `+${mn}` : `${mn}`));
            correctAnswer = [`${textn}x^2${textmn}x`];

           return `\\(\\begin{gather}展开:${textn}x(x${textm}) \\\\ \\begin{array}{|c|c|c|} \\hline bx & x^2 & abx \\\\ \\hline & x & a \\\\ \\hline \\end{array} \\end{gather}\\)`;
        }

        function generateLevel3aQuestion() {
            let m = (Math.floor(Math.random() * 5) + 1) * (Math.random() < 0.5 ? 1 : -1);

            let textm = m > 0 ? `+${m}` : `${m}`;

            let p = m + m;
            let t = m * m;

            let textp = p === 0 ? "" : (p === 1 ? "+x" : (p === -1 ? "-x" : (p > 1 ? `+${p}x` : `${p}x`)));
            let textt = t === 0 ? "" : (t > 0 ? `+${t}` : `${t}`);
            correctAnswer = [`x^2${textp}${textt}`];

            return `\\(\\begin{gather}展开:(x${textm})^2\\\\ \\begin{array}{|c|c|c|} \\hline a&ax& a^2\\\\ \\hline x & x^2 &ax \\\\ \\hline  &x&a \\\\ \\hline  \\end{array} \\end{gather}\\)`;
        }

        function generateLevel3bQuestion() {
            let m = (Math.floor(Math.random() * 9) + 1) * (Math.random() < 0.5 ? 1 : -1);
            let n = -m ;

            let textm = m > 0 ? `+${m}` : `${m}`;
            let textn = n > 0 ? `+${n}` : `${n}`;

            let p = 0;
            let t = m * m;

            let textp = p === 0 ? "" : (p === 1 ? "+x" : (p === -1 ? "-x" : (p > 1 ? `+${p}x` : `${p}x`)));
            let textt = t === 0 ? "" : (t > 0 ? `+${t}` : `${t}`);
            correctAnswer = [`x^2-${t}`];

            return `\\(\\begin{gather}展开:(x${textm})(x${textn})\\\\ \\begin{array}{|c|c|c|} \\hline -a&-ax& -a^2\\\\ \\hline x & x^2 &ax \\\\ \\hline  &x&a \\\\ \\hline  \\end{array} \\end{gather}\\)`;
        }

        function generateLevel3cQuestion() {
            let m = (Math.floor(Math.random() * 9) + 1) * (Math.random() < 0.5 ? 1 : -1);
            let n = -m ;

            let textm = m > 0 ? `+${m}` : `${m}`;
            let textn = n > 0 ? `+${n}` : `${n}`;

            let p = 0;
            let t = m * m;

            let textp = p === 0 ? "" : (p === 1 ? "+x" : (p === -1 ? "-x" : (p > 1 ? `+${p}x` : `${p}x`)));
            let textt = t === 0 ? "" : (t > 0 ? `+${t}` : `${t}`);
            correctAnswer = [`x^2-${t}`];

            return `\\(\\begin{gather}展开:(${m}+x)(x${textn})\\\\ \\begin{array}{|c|c|c|} \\hline -a&-ax& -a^2\\\\ \\hline x & x^2 &ax \\\\ \\hline  &x&a \\\\ \\hline  \\end{array} \\end{gather}\\)`;
        }

        function generateLevel3Question() {
            const levelFunctions = [
                generateLevel3aQuestion,
                generateLevel3bQuestion,
                generateLevel3cQuestion,
            ];

            const randomIndex = Math.floor(Math.random() * levelFunctions.length);
            const selectedFunction = levelFunctions[randomIndex];

            return selectedFunction();
        }

        function generateLevel4aQuestion() {
            let m = (Math.floor(Math.random() * 5) + 1) * (Math.random() < 0.5 ? 1 : -1);
            let n = (Math.floor(Math.random() * 5) + 1) * (Math.random() < 0.5 ? 1 : -1);

            let textm = m > 0 ? `+${m}` : `${m}`;
            let textn = n > 0 ? `+${n}` : `${n}`;

            let p = m + n;
            let t = m * n;

            let textp = p === 0 ? "" : (p === 1 ? "+x" : (p === -1 ? "-x" : (p > 1 ? `+${p}x` : `${p}x`)));
            let textt = t === 0 ? "" : (t > 0 ? `+${t}` : `${t}`);
            correctAnswer = [ `x^2${textp}${textt}`];

            return `\\(\\begin{gather}展开:(x${textm})(x${textn}) \\\\ \\begin{array}{|c|c|c|} \\hline b&bx& ${textt}\\\\ \\hline x & x^2 &ax \\\\ \\hline  &x&a \\\\ \\hline  \\end{array} \\end{gather}\\)`;
                }

        function generateLevel4Question() {
            const levelFunctions = [
                generateLevel4aQuestion,
                generateLevel4bQuestion,
            ];

            const randomIndex = Math.floor(Math.random() * levelFunctions.length);
            const selectedFunction = levelFunctions[randomIndex];

            return selectedFunction();
        }

        function generateLevel5Question() {
            let m = (Math.floor(Math.random() * 5) + 1) * (Math.random() < 0.5 ? 1 : -1);
            let n = (Math.floor(Math.random() * 5) + 1) * (Math.random() < 0.5 ? 1 : -1);
            let p = (Math.floor(Math.random() * 5) + 1) * (Math.random() < 0.5 ? 1 : -1);

            let textm = m > 0 ? `+${m}` : `${m}`;
            let textn = n > 0 ? `+${n}` : `${n}`;
            let textp = p > 0 ? `+${p}` : `${p}`;

            let q = m + n + p;
            let r = m*n + m*p + n*p;
            let s = m * n * p;

            let textq = q === 0 ? "" : (q === 1 ? "+x^2" : (q === -1 ? "-x^2" : (q > 1 ? `+${q}x^2` : `${q}x^2`)));
            let textr = r === 0 ? "" : (r === 1 ? "+x" : (r === -1 ? "-x" : (r > 1 ? `+${r}x` : `${r}x`)));
            let texts = s === 0 ? "" : (s > 0 ? `+${s}` : `${s}`);

            correctAnswer = [`x^3${textq}${textr}${texts}`];

            return `\\(\\begin{gather}展开:(x${textm})(x${textn})(x${textp}) \\\\ \\begin{array}{|c|c|c|c|} \\hline c&cx&cx^2& ${texts}\\\\ \\hline b&bx& bx^2 &${textr}\\\\ \\hline x & x^2 &x^3 &${textq}\\\\ \\hline  &x&x^2&x^3 \\\\ \\hline  \\end{array} \\end{gather}\\)`;
        }

        function generateLevel6Question() {
            let m = (Math.floor(Math.random() * 5) + 1) * (Math.random() < 0.5 ? 1 : -1);
            let n = (Math.floor(Math.random() * 5) + 1) * (Math.random() < 0.5 ? 1 : -1);

            let textm = m > 0 ? `+${m}` : `${m}`;
            let textn = n > 0 ? `+${n}` : `${n}`;

            let p = m + n;
            let q = m * n;

            let textp = p === 0 ? "" : (p === 1 ? "+y" : (p === -1 ? "-y" : (p > 1 ? `+${p}y` : `${p}y`)));
            let textq = q === 0 ? "" : (q > 0 ? `+${q}` : `${q}`);

            correctAnswer = [`x^2${textp}${textq}`];

            return `\\(\\begin{gather}因式分解:x^2${textp}${textq} \\\\ \\begin{array}{|c|c|c|} \\hline b&bx& ${textq}\\\\ \\hline x & x^2 &ax \\\\ \\hline  &x&a \\\\ \\hline  \\end{array} \\end{gather}\\)`;
        }

        function generateLevel7Question() {
            let m = (Math.floor(Math.random() * 5) + 1) * (Math.random() < 0.5 ? 1 : -1);
            let n = (Math.floor(Math.random() * 5) + 1) * (Math.random() < 0.5 ? 1 : -1);
            let p = (Math.floor(Math.random() * 5) + 1) * (Math.random() < 0.5 ? 1 : -1);

            let textm = m > 0 ? `+${m}` : `${m}`;
            let textn = n > 0 ? `+${n}` : `${n}`;
            let textp = p > 0 ? `+${p}` : `${p}`;

            let q = m + n + p;
            let r = m*n + m*p + n*p;
            let s = m * n * p;

            let textq = q === 0 ? "" : (q === 1 ? "+x^2" : (q === -1 ? "-x^2" : (q > 1 ? `+${q}x^2` : `${q}x^2`)));
            let textr = r === 0 ? "" : (r === 1 ? "+x" : (r === -1 ? "-x" : (r > 1 ? `+${r}x` : `${r}x`)));
            let texts = s === 0 ? "" : (s > 0 ? `+${s}` : `${s}`);

            correctAnswer = [`(x${textm})(x${textn})(x${textp})`];

            return `\\(\\begin{gather}因式分解:x^3${textq}${textr}${texts} \\\\ \\begin{array}{|c|c|c|c|} \\hline c&cx&cx^2& ${texts}\\\\ \\hline b&bx& bx^2 &${textr}\\\\ \\hline x & x^2 &x^3 &${textq}\\\\ \\hline  &x&x^2&x^3 \\\\ \\hline  \\end{array} \\end{gather}\\)`;
        }

        function generateLevel8Question() {
            let m = (Math.floor(Math.random() * 5) + 1) * (Math.random() < 0.5 ? 1 : -1);
            let n = (Math.floor(Math.random() * 5) + 1) * (Math.random() < 0.5 ? 1 : -1);

            let textm = m > 0 ? `+${m}` : `${m}`;
            let textn = n > 0 ? `+${n}` : `${n}`;

            let p = m + n;
            let q = m * n;

            let textp = p === 0 ? "" : (p === 1 ? "+x" : (p === -1 ? "-x" : (p > 1 ? `+${p}x` : `${p}x`)));
            let textq = q === 0 ? "" : (q > 0 ? `+${q}` : `${q}`);

            correctAnswer = [`(x${textm})(x${textn})`, `(x${textn})(x${textm})`];

            return `\\(\\begin{gather}因式分解:x^2${textp}${textq} \\\\ \\begin{array}{|c|c|c|} \\hline b&bx& ${textq}\\\\ \\hline x & x^2 &ax \\\\ \\hline  &x&a \\\\ \\hline  \\end{array} \\end{gather}\\)`;
        }

        function newQuestion() {
            const question = generateQuestion();
            document.getElementById('question').innerHTML = question;
            MathJax.typeset();
            document.getElementById('answer').value = '';
            document.getElementById('result').innerHTML = '';
            document.getElementById('rendered-answer').style.display = 'none';
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.replace(/\s/g, '').toLowerCase();
            const isCorrect = correctAnswer.some(answer => userAnswer === answer.replace(/\s/g, '').toLowerCase());

            if (isCorrect) {
                document.getElementById('result').innerHTML = '正确!';
                document.getElementById('result').className = 'correct';
                correctCount++;
            } else {
                document.getElementById('result').innerHTML = '错误。正确答案是: ' + correctAnswer.join(' 或 ');
                document.getElementById('result').className = 'incorrect';
                incorrectCount++;
            }

            updateScore();
            updateHistory(isCorrect);
            renderAnswer();
        }

        function renderAnswer() {
            const renderedAnswer = document.getElementById('rendered-answer');
            renderedAnswer.style.display = 'block';
            renderedAnswer.innerHTML = '\\(' + document.getElementById('answer').value + '\\)';
            MathJax.typeset();
        }

        function updateScore() {
            document.getElementById('score').innerHTML = `正确: ${correctCount} | 错误: ${incorrectCount}`;
        }

        function updateHistory(isCorrect) {
            const historyTable = document.getElementById('history');
            const newRow = historyTable.insertRow(0);
            newRow.insertCell(0).innerHTML = document.getElementById('question').innerHTML;
            newRow.insertCell(1).innerHTML = difficultyNames[currentDifficulty - 1];
            newRow.insertCell(2).innerHTML = document.getElementById('answer').value;
            newRow.insertCell(3).innerHTML = correctAnswer.join(' 或 ');
            newRow.insertCell(4).innerHTML = isCorrect ? '正确' : '错误';
            newRow.className = isCorrect ? 'correct' : 'incorrect';
        }

        document.getElementById('answer').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

        newQuestion();
    </script>
</body>
</html>
